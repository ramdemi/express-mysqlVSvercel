    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const ljson = urlParams.get('loadjson');
        const lproxy = urlParams.get('proxy');
        const lfromdb = urlParams.get('loadfromdb');
        const dt = document.getElementById('example');

        if (ljson) {
            console.log(ljson);
            dt.setAttribute('data-loadjson', ljson);
        }
        if (lproxy) {
            console.log(lproxy);
            dt.setAttribute('data-proxy', lproxy);
        }
        if (lfromdb) {
            console.log(lfromdb);
            dt.setAttribute('data-loadfromdb', lfromdb);
            dt.removeAttribute('data-loadjson');
            dt.removeAttribute('data-proxy');
        }
    </script>
